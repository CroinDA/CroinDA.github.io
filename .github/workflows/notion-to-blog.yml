# GitHub Actions로 Notion → GitHub Pages 자동 동기화
# 10분마다 자동으로 실행되며, 이미지 포함 완전 자동화

name: Notion to GitHub Blog

on:
  # 10분마다 자동 실행
  schedule:
    - cron: '*/10 * * * *'
  
  # 수동 실행도 가능
  workflow_dispatch:

jobs:
  sync-notion-to-blog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Clean npm cache
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json
      
      - name: Install dependencies
        run: |
          npm install @notionhq/client@2.2.15
          npm install axios@1.6.2
      
      - name: Check Secrets
        run: |
          if [ -z "${{ secrets.NOTION_TOKEN }}" ]; then
            echo "❌ NOTION_TOKEN이 설정되지 않았습니다!"
            echo "GitHub Settings → Secrets → Actions에서 NOTION_TOKEN을 추가해주세요."
            exit 1
          fi
          if [ -z "${{ secrets.NOTION_DATABASE_ID }}" ]; then
            echo "❌ NOTION_DATABASE_ID가 설정되지 않았습니다!"
            echo "GitHub Settings → Secrets → Actions에서 NOTION_DATABASE_ID를 추가해주세요."
            exit 1
          fi
          echo "✅ Secrets 확인 완료"
          echo "NOTION_TOKEN: ${NOTION_TOKEN:0:10}..."
          echo "NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}"
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      
      - name: Sync Notion to Blog
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: node .github/scripts/notion-sync.js
      
      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-sync from Notion [skip ci]" && git push)
